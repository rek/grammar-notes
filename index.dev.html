<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Grammar Tools - Notes</title>

		<link rel='shortcut icon' type='image/x-icon' href="favicon.ico" />
		<link href="styles/bootstrap.min.css" rel="stylesheet">
		<link href="styles/bootstrap-theme.css" rel="stylesheet">
		<link href="styles/styles.css" rel="stylesheet">
	</head>

	<body>
		<div id="app"></div>
		<script src="jspm_packages/system.js"></script>
		<script src="config.js"></script>
		<script>
			var readyForMainLoad

			if (location.origin.match(/localhost/)) {
				System.trace = true
				readyForMainLoad = System.import('systemjs-hot-reloader').then(function(HotReloader) {
					let port = '9777' // chokidar-socket-emitter port
					console.log('chokidar-socket-emitter watching on port:', port);
					new HotReloader.default('http://localhost:' + port)
				})
			}

			Promise.resolve(readyForMainLoad).then(function() {
				// System.import('scripts/app.bundle')
				System.import('scripts/app/app.js').then(function() {
					console.log('Ran at:', new Date())
				})
			})

		</script>
	</body>
</html>
